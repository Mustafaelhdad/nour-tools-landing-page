<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <link rel="icon" href="./img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400..700&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./css/login.css" />
    <title>طباعة كشوف الدرجات والمهارات واللجان</title>
  </head>
  <body>
    <header class="py-3 bg-light text-center login-header">
      <div class="container">
        <div class="row">
          <div class="col-8 d-flex align-items-center justify-content-center">
            <h4 class="mb-0">طباعة كشوف الدرجات والمهارات واللجان</h4>
          </div>
          <div class="col-4 d-flex align-items-center overflow-hidden">
            <img
              src="./img/king2.webp"
              height="100%"
              width="100%"
              class="rounded-1"
              alt=""
            />
          </div>
        </div>
      </div>
    </header>

    <section class="login-form d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-6 m-auto">
            <form id="loginForm" class="">
              <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  aria-describedby="usernameHelp"
                  placeholder="اسم المستخدم"
                  required
                />
                <div class="invalid-feedback">يرجى إدخال اسم مستخدم صحيح.</div>
              </div>

              <div class="form-group mt-2">
                <label for="password">كلمة المرور</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="كلمة المرور"
                  required
                  minlength="6"
                />
                <div class="invalid-feedback">
                  يرجى إدخال كلمة مرور صحيحة (لا تقل عن 6 أحرف).
                </div>
              </div>

              <div class="form-group mt-2">
                <label for="captchaInput">أدخل رمز التحقق</label>
                <div class="d-flex align-items-center">
                  <span
                    id="captchaDisplay"
                    class="p-2 border bg-light rounded ms-2"
                  >
                    <!-- The captcha number will be displayed here -->
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    id="captchaInput"
                    placeholder="رمز التحقق"
                    required
                  />
                </div>
                <div class="invalid-feedback">
                  يرجى إدخال رمز التحقق بشكل صحيح.
                </div>
              </div>

              <button type="submit" class="btn btn-secondary w-100 mt-3">
                تسجيل الدخول
              </button>
            </form>
          </div>
        </div>

        <h5 class="register-link text-center mt-4 mb-0">
          <a class="" href="https://www.s204105.com/Reg_Information.aspx"
            >تسجيل في الموقع</a
          >
        </h5>
      </div>
    </section>

    <!-- footer -->
    <footer class="bg-light py-2 text-center footer-login">
      <div class="container">
        Copyright &copy; 2024
        <a target="_blank" href="https://204105.COM">204105.COM</a>
      </div>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
